<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">

    <style type="text/css">
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
            }

            .box1 {
                background-color: #222;
                color: white;
            }

            .box2 {
                background-color: #222;
                color: blue;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #eee;
            }

            .box1 {
                background-color: #fff;
                color: black;
            }

            .box2 {
                background-color: #e8e8e8;
                color: #222;
            }
        }

        .box1 {
            font: 20px "Helvetica, sans-serif";
            border: 1px solid;
            margin: 5px;
            padding: 3px;
        }

        .box2 {
            font: 20px "Georgia, serif";
            border: 1px dotted;
            margin: 5px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="box1">
        Tekst przyk≈Çadowy.
    </div>

    <div class="box2">
        Inny tekst.
    </div>
</body>

</html>
